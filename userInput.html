<div class="row" >
  <h4>Custom Labels</h4>
  <div class="col-md-2 user-form">
    <form>
      <div class="form-group">
              <label for="userIncome">Input Label</label>
              <input type="text" class="form-control" placeholder="Label" ng-model="input.label">
      </div>
      <div class="form-group">
             <label for="userDebt">Input Value</label>
             <input type="text" class="form-control" placeholder="Value" ng-model="input.value">
      </div>
      <button type="submit" class="btn btn-default" ng-click="updateInput(input)">Add Data</button>
    </form>

    </div> 
	<div class="col-md-6" >
	      <table class="table table-striped">
	        <thead>
	          <tr>
	            <th>Label</th>
	            <th>Value</th>
	            <th>Remove</th>
	          </tr>
	        </thead>
	        <tbody ng-repeat="input in data">
	          <td>{{input.label}}</td>
	          <td>{{input.value}}</td>
	          <td><span class="glyphicon glyphicon-remove" ng-click="remove(input)"></span></td>
	        </tbody>
	      </table>
	    </div>
	</div>
